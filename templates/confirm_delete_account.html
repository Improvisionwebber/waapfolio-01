{% extends "base.html" %}
{% block title %}Confirm Delete Account{% endblock title %}

{% block body %}
<div class="container" style="text-align:center; margin-top:3rem;">
    <h1>Are you sure?</h1>
    <p>This will permanently delete your account and all your data. This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="btn btn-danger">Yes, Delete My Account</button>
        <a href="{% url 'account_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock body %}
