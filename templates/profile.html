{% extends 'base.html' %}
{% block title %}Profile Settings{% endblock title %}
{% load static %}

{% block body %}
<style>
  body {
    background-color: #f9f9f9;
  }
  .profile-container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
  }
  .form-control:focus {
    box-shadow: none;
    border-color: #000;
  }
  .btn-save {
    background-color: #071c4d;
    color: white;
    border-radius: 10px;
  }
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #fff;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
  }
  .nav-item {
    text-align: center;
    font-size: 14px;
  }
</style>

<div class="container profile-container bg-white rounded-4 shadow-sm mt-4 p-4">

  <!-- Back Link -->
  <a href="{% url 'home' %}" class="text-decoration-none text-dark mb-3 d-inline-block">
    <i class="bi bi-arrow-left"></i> Back
  </a>

  <!-- Welcome Message -->
  <h3 class="fw-bold mb-4">Welcome, {{ user.username }} ðŸ‘‹</h3>

  <!-- Profile Form -->
  <form>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" value="{{ user.username }}" readonly />
    </div>

    <div class="mb-4">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" value="{{ user.email }}" readonly />
    </div>

    <!-- Useful Buttons -->
    <a href="{% url 'faqs' %}" class="btn btn-outline-secondary w-100 mb-3">
      <i class="bi bi-question-circle me-1"></i> FAQs
    </a>
    <a href="{% url 'password_reset' %}" class="btn btn-success w-100 mb-4">
      <i class="bi bi-key me-1"></i> Reset Password
    </a>

    <!-- Auth Section -->
    <div class="d-flex justify-content-center align-items-center gap-3">

      {% if request.user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="m-0">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger d-flex align-items-center gap-2">
            <i class="bi bi-box-arrow-right fs-5"></i> Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary d-flex align-items-center gap-2">
          <i class="bi bi-box-arrow-in-right fs-5"></i> Login / Register
        </a>
      {% endif %}

    </div>
  </form>
</div>
{% endblock %}
