{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container py-4">
  <h2 class="text-center mb-4">Contact Waapfolio</h2>

  <p class="text-center mb-3">Have questions, suggestions, or feedback? We'd love to hear from you.</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="e.g. John Doe" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="e.g. johndoe@example.com" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-dark">Send Message</button>
    </div>
  </form>
</div>
{% endblock %}
