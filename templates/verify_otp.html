{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block body %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3 text-success">Verify OTP</h3>
        <p class="text-center text-muted">Enter the 6-digit code sent to your email</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="otp" class="form-label">OTP Code</label>
                <input type="text" name="otp" id="otp" maxlength="6" class="form-control" placeholder="Enter OTP" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Verify</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
