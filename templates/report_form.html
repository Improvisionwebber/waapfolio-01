{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h3>Report {{ store.brand_name }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="reason" class="form-label">Reason for report:</label>
      <textarea name="reason" id="reason" rows="4" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Submit Report</button>
  </form>
</div>
{% endblock %}
