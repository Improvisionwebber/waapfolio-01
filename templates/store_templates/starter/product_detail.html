{% extends "store_templates/starter/base.html" %}

{% block body %}
<section class="container py-5">
  <div class="row g-4">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded">
      {% endif %}
    </div>

    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="fw-bold">{{ product.price }}</p>
      <p>{{ product.description }}</p>

      {% if store.whatsapp %}
        <a href="https://wa.me/{{ store.whatsapp }}?text=I want {{ product.name }}" 
           class="btn btn-success">
          Order via WhatsApp
        </a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
