{% extends "base.html" %}
{% block title %}Password Changed Successfully{% endblock title %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5 text-center" style="max-width: 500px; border-radius: 20px;">
        
        <!-- Success Icon -->
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>

        <!-- Success Message -->
        <h2 class="fw-bold text-success mb-3">Password Reset Successful</h2>
        <p class="text-muted">
            Your password has been updated successfully. You can now log in with your new credentials.
        </p>

        <!-- Button -->
        <a href="{% url 'login' %}" class="btn btn-success btn-lg mt-4 px-5" style="border-radius: 30px;">
            Login Here
        </a>
    </div>
</div>

<!-- Bootstrap Icons (if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
{% endblock body %}
