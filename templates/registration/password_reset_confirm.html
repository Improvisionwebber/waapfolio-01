{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    {% if validlink %}
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This shows password input fields -->
            <a href="{% url "login" %}"><button type="submit" class="btn btn-success">Change Password</button></a>
        </form>
    {% else %}
        <p>This link is invalid or expired.</p>
    {% endif %}
</div>
{% endblock %}
